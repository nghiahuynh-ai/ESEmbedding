pretrained: 'facebook/wav2vec2-base'
sampling_rate: 16000
contrastive_margin: 1
cluster_size: 4
device: 'cuda:0'

loss_weights: [0.9, 2.3, 0.3, 4.5, 5.1]

train_dataset:
  dirs:
    angry: '.'
    happy: '.'
    neutral: '.'
    sad: '.'
    surprise: '.'
  batch_size: 1
  cluster_size: ${cluster_size}
  shuffle: true
  num_workers: 4
  sr: ${sampling_rate}

val_dataset:
  dirs:
    angry: '.'
    happy: '.'
    neutral: '.'
    sad: '.'
    surprise: '.'
  batch_size: 1
  cluster_size: ${cluster_size}
  shuffle: true
  num_workers: 4
  sr: ${sampling_rate}

optimizer:
  lr: 0.0001
  betas: [0.9, 0.98]
  weight_decay: 1e-2
  model_size: 768
  warmup_steps: 1000
  factor: 1